<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Contact Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background: #ff5252;
        }
        .success {
            color: #4caf50;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Contact Cache</h1>
        <p>Click the button below to clear cached contact data:</p>
        <button onclick="clearContactCache()">Clear Contact Cache</button>
        <div id="result"></div>
    </div>

    <script>
        function clearContactCache() {
            try {
                // Clear contact-specific localStorage items
                localStorage.removeItem('content_contact');
                
                // Also clear any Firebase-related contact data
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.includes('contact') || key.includes('Contact')) {
                        localStorage.removeItem(key);
                    }
                });
                
                document.getElementById('result').innerHTML = '<div class="success">âœ“ Contact cache cleared successfully!</div>';
                
                // Auto-redirect to contact page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'contact.html';
                }, 2000);
                
            } catch (error) {
                document.getElementById('result').innerHTML = '<div style="color: #f44336;">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
