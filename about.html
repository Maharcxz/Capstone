<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1 class="maintitle">T R I N I T Y</h1>
                <p class="subtitle">OPTIMUM VISION CENTER</p>
            </div>
            <nav class="nav">
                <div class="nav-left">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon">‚åÇ</span>
                        <span>Home</span>
                    </a>
                    <a href="contact.html" class="nav-link">
                        <span class="nav-icon">‚úâ</span>
                        <span>Contact Us</span>
                    </a>
                    <a href="about.html" class="nav-link active">
                        <span class="nav-icon">‚ìò</span>
                        <span>About Us</span>
                    </a>

                    <a href="preorders.html" class="nav-link admin-only" id="preOrdersNav" style="display: none;">
                        <span class="nav-icon">‚ò∞</span>
                        <span>Pre-Orders</span>
                    </a>
                </div>
                <div class="nav-right">
                    <div class="nav-icons">
                        <div class="notification-wrapper">
                            <span class="notification-icon" onclick="toggleNotifications()">üîî</span>
                            <span class="notification-badge" id="notificationBadge">0</span>
                        </div>
                    </div>
                    <div class="auth-section">
                        <a href="#" class="login-btn" id="authButton" onclick="handleAuthClick()">
                            <span class="user-icon">üë§</span>
                            <span id="authButtonText">Log In</span>
                        </a>
                        <div class="admin-dropdown" id="adminDropdown">
                            <button class="dropdown-item" onclick="navigateToPreorders()">
                                <span class="dropdown-icon">üìã</span>
                                <span>Pre-Orders</span>
                            </button>
                            <button class="dropdown-item" onclick="openEditModal('about')">
                                <span class="dropdown-icon">üìù</span>
                                Content Management
                            </button>
                            <button class="dropdown-item" onclick="openUserManagement()">
                                <span class="dropdown-icon">üë•</span>
                                User Management
                            </button>
                            <button class="dropdown-item" onclick="openSettings()">
                                <span class="dropdown-icon">‚öôÔ∏è</span>
                                Settings
                            </button>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item logout-item" onclick="switchToGuestMode()">
                                <span class="dropdown-icon">üö™</span>
                                Logout
                            </button>
                            <button class="dropdown-item" onclick="switchToGuestMode()">
                                <span class="dropdown-icon">üëÅÔ∏è</span>
                                Switch to Guest View
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Notifications Panel -->
        <div class="notifications-panel" id="notificationsPanel">
            <div class="notifications-header">
                <h3>Pre-Order Notifications</h3>
                <span class="close-notifications" onclick="hideNotifications()">√ó</span>
            </div>
            <div class="notifications-list" id="notificationsList">
                <div class="empty-notifications">
                    <p>No pre-orders yet</p>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="login-modal-overlay" id="loginModalOverlay" onclick="hideLoginModal()">
            <div class="login-modal" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h2 class="modal-title">WELCOME</h2>
                </div>
                
                <form class="login-form">
                    <div class="input-group">
                        <span class="input-icon">‚úâ</span>
                        <input type="email" placeholder="Email Address" class="login-input" id="modalEmailInput" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-icon">üîí</span>
                        <input type="password" placeholder="Password" class="login-input" id="modalPasswordInput" required>
                        <span class="password-toggle" onclick="togglePassword()">üëÅ</span>
                    </div>
                    
                    <div class="remember-me-group">
                        <label class="remember-me-label">
                            <input type="checkbox" id="rememberMeCheckbox" class="remember-me-checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="modal-login-btn">Log In</button>
                    
                    <div class="guest-option">
                        <span class="continue-text">Or continue as</span>
                        <button type="button" class="guest-btn" onclick="hideLoginModal()">Guest</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- About Us Content -->
        <main class="about-content">
            <h2 class="about-title">ABOUT US</h2>
            
            <div class="editable-content" id="aboutContent">
                <p class="about-paragraph">
                    Click "Edit Content" to add your about us information.
                </p>
            </div>
            
            <button class="edit-content-btn admin-only" id="editAboutBtn" style="display: none;" onclick="openEditModal('about')">
                Edit Content
            </button>
        </main>
    </div>

    <!-- Edit Content Modal -->
    <div class="edit-modal-overlay" id="editModalOverlay" style="display: none;">
        <div class="edit-modal">
            <div class="edit-modal-header">
                <h3>Edit Content</h3>
                <button class="close-edit-modal" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="edit-modal-content">
                <textarea id="editTextarea" placeholder="Enter content here..."></textarea>
                <div class="edit-modal-actions">
                    <button class="save-edit-btn" onclick="saveEditedContent()">Save Changes</button>
                    <button class="cancel-edit-btn" onclick="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
