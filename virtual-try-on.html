    <!-- Three.js for 3D rendering with fallback -->
    <script>
        // Enhanced WebGL and browser compatibility checks
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || 
                          canvas.getContext('webgl') || 
                          canvas.getContext('experimental-webgl');
                
                if (!gl) return false;
                
                // Check for essential WebGL features
                const hasFloatTextures = gl.getExtension('OES_texture_float') || 
                                        gl.getExtension('EXT_color_buffer_float');
                const hasDepthTexture = gl.getExtension('WEBGL_depth_texture');
                
                return {
                    supported: true,
                    version: gl.getParameter(gl.VERSION),
                    vendor: gl.getParameter(gl.VENDOR),
                    renderer: gl.getParameter(gl.RENDERER),
                    hasFloatTextures: !!hasFloatTextures,
                    hasDepthTexture: !!hasDepthTexture,
                    maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                    maxVertexAttribs: gl.getParameter(gl.MAX_VERTEX_ATTRIBS)
                };
            } catch (e) {
                console.error('WebGL check failed:', e);
                return false;
            }
        }
        
        // Check device capabilities
        function checkDeviceCapabilities() {
            const capabilities = {
                isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
                isAndroid: /Android/.test(navigator.userAgent),
                hasCamera: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                hasWebGL: checkWebGLSupport(),
                memoryLimit: navigator.deviceMemory || 'unknown',
                cores: navigator.hardwareConcurrency || 'unknown',
                pixelRatio: window.devicePixelRatio || 1
            };
            
            console.log('Device capabilities:', capabilities);
            return capabilities;
        }
        
        // Store WebGL support status and device capabilities
        const webglResult = checkWebGLSupport();
        window.webglSupported = webglResult && webglResult.supported ? webglResult : false;
        window.deviceCapabilities = checkDeviceCapabilities();
        
        // Determine optimal Three.js configuration based on device
        function getOptimalThreeJSConfig() {
            const caps = window.deviceCapabilities;
            
            if (caps.isMobile) {
                return {
                    antialias: caps.pixelRatio <= 1,
                    shadowMap: false,
                    maxLights: 2,
                    pixelRatio: Math.min(caps.pixelRatio, 2),
                    powerPreference: 'low-power'
                };
            } else {
                return {
                    antialias: true,
                    shadowMap: true,
                    maxLights: 4,
                    pixelRatio: caps.pixelRatio,
                    powerPreference: 'high-performance'
                };
            }
        }
        
        // Store optimal configuration
        window.threeJSConfig = getOptimalThreeJSConfig();
        
        // Modern Three.js loading using ES6 modules
        async function loadThreeJS() {
            try {
                if (!window.threeJSConfig.supported) {
                    console.warn('WebGL not supported, 3D features will be disabled');
                    return false;
                }
                
                console.log('ðŸ”„ Loading Three.js using modern ES6 modules...');
                
                // Load Three.js core
                const threeScript = document.createElement('script');
                threeScript.type = 'module';
                threeScript.innerHTML = `
                    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
                    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
                    import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';
                    
                    // Make THREE available globally
                    window.THREE = THREE;
                    window.THREE.GLTFLoader = GLTFLoader;
                    window.THREE.OrbitControls = OrbitControls;
                    
                    console.log('âœ… Three.js ES6 modules loaded successfully');
                    console.log('Available THREE components:', Object.keys(THREE));
                    
                    window.threeJSLoaded = true;
                    window.dispatchEvent(new CustomEvent('threeJSReady'));
                `;
                
                document.head.appendChild(threeScript);
                
                // Wait for Three.js to load
                return new Promise((resolve) => {
                    const checkLoaded = () => {
                        if (window.threeJSLoaded && window.THREE && window.THREE.GLTFLoader) {
                            console.log('âœ… Three.js fully initialized');
                            resolve(true);
                        } else {
                            setTimeout(checkLoaded, 100);
                        }
                    };
                    
                    // Also listen for the custom event
                    window.addEventListener('threeJSReady', () => {
                        setTimeout(() => resolve(true), 100);
                    }, { once: true });
                    
                    checkLoaded();
                    
                    // Fallback timeout
                    setTimeout(() => {
                        if (!window.threeJSLoaded) {
                            console.warn('âš ï¸ Three.js loading timeout, trying fallback...');
                            loadThreeJSFallback().then(resolve);
                        }
                    }, 5000);
                });
                
            } catch (error) {
                console.error('âŒ Error loading Three.js ES6 modules:', error);
                return loadThreeJSFallback();
            }
        }
        
        // Fallback to legacy script loading
        function loadThreeJSFallback() {
            return new Promise((resolve) => {
                console.log('ðŸ”„ Loading Three.js using fallback method...');
                
                let scriptsLoaded = 0;
                const totalScripts = 3;
                
                function onScriptLoad(scriptName) {
                    scriptsLoaded++;
                    console.log(`ðŸ”„ Fallback: ${scriptName} loaded (${scriptsLoaded}/${totalScripts})`);
                    
                    if (scriptsLoaded === totalScripts) {
                        if (typeof THREE !== 'undefined') {
                            console.log('âœ… Fallback: Three.js loaded successfully');
                            window.threeJSLoaded = true;
                            resolve(true);
                        } else {
                            console.error('âŒ Fallback: Three.js still not available');
                            resolve(false);
                        }
                    }
                }
                
                function onScriptError(scriptName) {
                    console.error(`âŒ Fallback: Failed to load ${scriptName}`);
                    resolve(false);
                }
                
                // Use jsDelivr CDN with correct paths
                const fallbackScripts = [
                    { src: 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js', name: 'Three.js' },
                    { src: 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js', name: 'GLTFLoader' },
                    { src: 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js', name: 'OrbitControls' }
                ];
                
                fallbackScripts.forEach(({ src, name }) => {
                    console.log(`ðŸ”„ Fallback: Loading ${name} from ${src}`);
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => onScriptLoad(name);
                    script.onerror = () => onScriptError(name);
                    document.head.appendChild(script);
                });
            });
        }
        
        // Load Three.js when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            const success = await loadThreeJS();
            if (!success) {
                console.warn('Three.js failed to load, 3D features will be disabled');
            }
        });
    </script>

    <style>

            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);

            color: #fff;

            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;

            display: flex;

        }

            display: flex;
            position: relative;
            overflow: hidden;

            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .video-canvas-wrapper {

            width: 100%;
            height: 100%;

            max-height: 600px;

            height: 100%;

            border-radius: 10px;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 10px;
        }
        
        .controls-panel {
            width: 250px;
            background: rgba(0, 0, 0, 0.9);

            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-section {

            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-title {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        

        

        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, #666 0%, #555 100%);
        }
        
        .action-btn.secondary:hover {
            box-shadow: 0 4px 12px rgba(102, 102, 102, 0.3);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        
        .webgl-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
            max-width: 400px;
        }
        
        .model-error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            z-index: 1500;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;

            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .fallback-model {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;

        @media (max-width: 768px) {

            }
            
            .frame-selector {
                grid-template-columns: repeat(3, 1fr);
            }
        }

<body>
