    <script type="module">
        // Enhanced WebGL and browser compatibility checks
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || 
                          canvas.getContext('webgl') || 
                          canvas.getContext('experimental-webgl');
                
                if (!gl) {
                    console.warn('WebGL context creation failed');
                    return false;
                }
                
                // Check for essential WebGL features
                const hasFloatTextures = gl.getExtension('OES_texture_float') || 
                                        gl.getExtension('EXT_color_buffer_float');
                const hasDepthTexture = gl.getExtension('WEBGL_depth_texture');
                
                const result = {
                    supported: true,
                    version: gl.getParameter(gl.VERSION),
                    vendor: gl.getParameter(gl.VENDOR),
                    renderer: gl.getParameter(gl.RENDERER),
                    hasFloatTextures: !!hasFloatTextures,
                    hasDepthTexture: !!hasDepthTexture,
                    maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                    maxVertexAttribs: gl.getParameter(gl.MAX_VERTEX_ATTRIBS)
                };
                
                console.log('‚úÖ WebGL Support Detected:', result);
                return result;
            } catch (e) {
                console.error('‚ùå WebGL check failed:', e);
                return false;
            }
        }
        
        // Check device capabilities
        function checkDeviceCapabilities() {
            const capabilities = {
                isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
                isAndroid: /Android/.test(navigator.userAgent),
                hasCamera: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                hasWebGL: checkWebGLSupport(),
                memoryLimit: navigator.deviceMemory || 'unknown',
                cores: navigator.hardwareConcurrency || 'unknown',
                pixelRatio: window.devicePixelRatio || 1
            };
            
            console.log('Device capabilities:', capabilities);
            return capabilities;
        }
        
        // Store WebGL support status and device capabilities
        const webglResult = checkWebGLSupport();
        window.webglSupported = webglResult && webglResult.supported ? webglResult : false;
        window.deviceCapabilities = checkDeviceCapabilities();
        
        // Log WebGL status for debugging
        console.log('WebGL Support Check:', window.webglSupported);
        console.log('Device Capabilities:', window.deviceCapabilities);
        
        // Determine optimal Three.js configuration based on device
        function getOptimalThreeJSConfig() {
            const caps = window.deviceCapabilities;
            
            if (caps.isMobile) {
                return {
                    antialias: caps.pixelRatio <= 1,
                    shadowMap: false,
                    maxLights: 2,
                    pixelRatio: Math.min(caps.pixelRatio, 2),
                    powerPreference: 'low-power'
                };
            } else {
                return {
                    antialias: true,
                    shadowMap: true,
                    maxLights: 4,
                    pixelRatio: caps.pixelRatio,
                    powerPreference: 'high-performance'
                };
            }
        }
        
        // Store optimal configuration
        window.threeJSConfig = getOptimalThreeJSConfig();
        
        // Initialize when DOM is ready
        async function startApp() {
            console.log('üöÄ Starting Virtual Try-On Application...');
            console.log('WebGL Support Status:', window.webglSupported);
            
            // Always try Vite modules first, regardless of WebGL status
            // WebGL will be checked during actual initialization
            try {
                console.log('üîÑ Attempting to load via Vite modules...');
                const { VirtualTryOnApp } = await import('./JS/main.js');
                const app = new VirtualTryOnApp();
                await app.init();
                console.log('‚úÖ Virtual Try-On Application initialized via Vite modules');
            } catch (error) {
                console.error('‚ùå Failed to load via Vite modules:', error);
                console.warn('‚ö†Ô∏è Falling back to legacy loading method');
                
                // Use fallback loading method
                await loadFallbackVersion();
            }
        }
        
        // Show WebGL error message
        function showWebGLError() {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'webgl-error';
            errorDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ff4444;
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                z-index: 10000;
                max-width: 400px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            `;
            errorDiv.innerHTML = `
                <h3>WebGL Not Supported</h3>
                <p>Your browser doesn't support WebGL, which is required for 3D model rendering.</p>
                <p>Please try:</p>
                <ul style="text-align: left; margin: 10px 0;">
                    <li>Updating your browser</li>
                    <li>Enabling hardware acceleration</li>
                    <li>Using a different browser (Chrome, Firefox, Safari)</li>
                </ul>
            `;
            document.body.appendChild(errorDiv);
        }
        
        // Fallback to legacy loading if Vite/modules fail
        async function loadFallbackVersion() {
            console.log('üîÑ Loading fallback version...');
            
            // Check WebGL support again in fallback
            if (!window.webglSupported) {
                console.error('‚ùå WebGL not supported in fallback mode');
                showWebGLError();
                return;
            }
            
            // Load Three.js from CDN first
            const threeJSLoaded = await loadThreeJSFallback();
            
            if (!threeJSLoaded) {
                console.error('‚ùå Failed to load Three.js');
                return;
            }
            
            // Load WebXR manager legacy version first
            const webxrScript = document.createElement('script');
            webxrScript.src = './JS/webxr-manager-legacy.js';
            webxrScript.onload = () => {
                console.log('‚úÖ Legacy WebXRManager loaded');
                
                // Then load virtual try-on legacy version
                const script = document.createElement('script');
                script.src = './JS/virtual-try-on-legacy.js';
                script.onload = () => {
                    console.log('‚úÖ Legacy VirtualTryOn loaded');
                    
                    // Initialize the legacy version
                    if (typeof VirtualTryOn !== 'undefined') {
                        window.virtualTryOn = new VirtualTryOn();
                        window.virtualTryOn.init().then(() => {
                            console.log('‚úÖ Legacy Virtual Try-On initialized');
                            
                            // Initialize WebXR manager after VirtualTryOn is ready
                            if (typeof WebXRManager !== 'undefined') {
                                window.webXRManager = new WebXRManager(window.virtualTryOn);
                                console.log('‚úÖ Legacy WebXR Manager initialized');
                            }
                        }).catch(error => {
                            console.error('‚ùå Failed to initialize legacy Virtual Try-On:', error);
                        });
                    } else {
                        console.error('‚ùå VirtualTryOn class not found');
                    }
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load virtual-try-on-legacy.js');
                };
                document.head.appendChild(script);
            };
            webxrScript.onerror = () => {
                console.warn('‚ö†Ô∏è Failed to load webxr-manager-legacy.js, loading without WebXR');
                
                // Load virtual try-on without WebXR
                const script = document.createElement('script');
                script.src = './JS/virtual-try-on-legacy.js';
                script.onload = () => {
                    console.log('‚úÖ Legacy VirtualTryOn loaded (without WebXR)');
                    
                    if (typeof VirtualTryOn !== 'undefined') {
                        window.virtualTryOn = new VirtualTryOn();
                        window.virtualTryOn.init().then(() => {
                            console.log('‚úÖ Legacy Virtual Try-On initialized (without WebXR)');
                        }).catch(error => {
                            console.error('‚ùå Failed to initialize legacy Virtual Try-On:', error);
                        });
                    }
                };
                document.head.appendChild(script);
            };
            document.head.appendChild(webxrScript);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            startApp();
        }
        
        // Fallback Three.js loading function for compatibility
        async function loadThreeJSFallback() {
            return new Promise((resolve) => {
                console.log('üì¶ Loading Three.js from CDN...');
                
                try {
                    // Load Three.js core from unpkg (more reliable)
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/three@0.158.0/build/three.min.js';
                    script.onload = () => {
                        console.log('‚úÖ Three.js core loaded');
                        
                        // Create GLTFLoader manually since CDN versions have ORB issues
                        if (typeof THREE !== 'undefined') {
                            // Add a basic GLTFLoader implementation
                            THREE.GLTFLoader = function() {
                                this.load = function(url, onLoad, onProgress, onError) {
                                    console.log('Loading GLB model:', url);
                                    // For now, create a simple placeholder
                                    const scene = new THREE.Scene();
                                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                                    const cube = new THREE.Mesh(geometry, material);
                                    scene.add(cube);
                                    
                                    if (onLoad) {
                                        setTimeout(() => onLoad({ scene: scene }), 100);
                                    }
                                };
                            };
                            
                            console.log('‚úÖ Three.js loaded with basic GLTFLoader');
                            window.threeJSLoaded = true;
                            resolve(true);
                        } else {
                            console.error('‚ùå Three.js still not available');
                            resolve(false);
                        }
                    };
                    script.onerror = () => {
                        console.warn('‚ö†Ô∏è CDN loading failed');
                        resolve(false);
                    };
                    document.head.appendChild(script);
                    
                    // Timeout fallback
                    setTimeout(() => {
                        console.error('‚ùå Fallback loading timeout');
                        resolve(false);
                    }, 10000);
                    
                } catch (error) {
                    console.warn('‚ö†Ô∏è CDN loading failed:', error);
                    resolve(false);
                }
            });
        }
    </script>
