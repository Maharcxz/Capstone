<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Try-On (Face Tracking)</title>
  <link rel="stylesheet" href="/css/BaseStyles.css" />
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    .back-btn { position: absolute; top: 20px; left: 20px; background: white; color: #540000; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 16px; z-index: 9999; }
    .back-btn:hover { background: #ddd; }
    #videoElement { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }
    .info { position: absolute; top: 70px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px; z-index: 9999; font-size: 16px; }
    .glasses-select { position: absolute; top: 120px; left: 20px; z-index: 9999; background: white; color: #540000; border-radius: 10px; padding: 10px; font-size: 16px; border: none; }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back</button>
  <div class="info" id="info">Allow camera access and point your face at the camera.<br>Glasses will appear over your face.</div>
  <select class="glasses-select" id="glassesSelect">
    <option value="glasses.glb">Glasses 1</option>
    <option value="glasses-5b.glb">Glasses 2</option>
    <option value="glasses-6.glb">Glasses 3</option>
    <option value="glasses-7.glb">Glasses 4</option>
    <option value="glasses-10.glb">Glasses 5</option>
    <option value="glasses-11b.glb">Glasses 6</option>
    <option value="glasses-12.glb">Glasses 7</option>
    <option value="glasses-9b.glb">Glasses 8</option>
    <!-- Add more options as needed -->
  </select>
  <video id="videoElement" autoplay muted playsinline></video>
  <canvas id="three-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
